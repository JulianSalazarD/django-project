{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Menu item</h1>
<div>
    <p>
        <a href="{% url 'home' %}">Home</a> / 
        <a href="{% url 'menu' %}">Menu</a> / 
        {{item.name}}
    </p>
</div>

<div class = 'grid'>
    <div>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <p><span>Price: ${{item.price}}.00</span></p>
    </div>
    <div>
        <img src="{% static item.image %}" alt="Image {{item.name}}" width="100">
    </div>
</div>

{% endblock %}
